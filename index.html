<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ส่ง SMS</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f2f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #b8d2e6;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #3399dd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ส่ง <strong>SMS</strong></h2>

    <label>เบอร์โทรศัพท์ :</label>
    <input type="text" id="phone" placeholder="กรอกเบอร์โทรศัพท์">

    <label>ข้อความ:</label>
    <input type="text" id="message" placeholder="ข้อความที่ต้องการส่ง">

    <button onclick="sendSMS()">ส่ง SMS</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function sendSMS() {
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      const resBox = document.getElementById('result');
      resBox.textContent = "⏳ กำลังส่ง...";

      const formData = new FormData();
      formData.append('phone', phone);
      formData.append('message', message);

      try {
        const response = await fetch('send.php', {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        resBox.textContent = text;
      } catch (error) {
        resBox.textContent = "❌ เกิดข้อผิดพลาด: " + error.message;
      }
    }
  </script>

</body>
</html>
