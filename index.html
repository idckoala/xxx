<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server Status Energy</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#0f172a,#020617);
  color:white;
}

/* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
.card{
  position:relative;
  width:100%;
  max-width:330px;
  padding:20px;
  border-radius:20px;
  background:#050c1f;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,255,255,0.25);
}

/* ‡πÄ‡∏™‡πâ‡∏ô‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏ß‡∏¥‡πà‡∏á‡∏£‡∏≠‡∏ö */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:22px;
  background:linear-gradient(90deg,transparent,#00f0ff,transparent);
  animation:borderRun 3s linear infinite;
}

@keyframes borderRun{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

.card::after{
  content:"";
  position:absolute;
  inset:2px;
  border-radius:18px;
  background:#050c1f;
}

/* ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ */
.content{
  position:relative;
  z-index:2;
}

.title{
  text-align:center;
  font-size:18px;
  margin-bottom:5px;
}

.total{
  text-align:center;
  font-size:26px;
  font-weight:bold;
  margin-bottom:15px;
  color:#00f0ff;
  text-shadow:0 0 10px #00f0ff;
  transition:transform 0.3s;
}

.server{
  margin-bottom:10px;
}

.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:4px;
}

.value{
  color:#22c55e;
  font-weight:bold;
}

.bar{
  height:5px;
  background:#111827;
  border-radius:10px;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00f0ff,#22c55e);
  box-shadow:0 0 8px #00f0ff;
  transition:width 0.5s ease;
}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏™‡πÅ‡∏Å‡∏ô */
.scan{
  position:absolute;
  width:100%;
  height:3px;
  background:linear-gradient(90deg,transparent,#00f0ff,transparent);
  animation:scanMove 3s linear infinite;
  opacity:0.4;
}

@keyframes scanMove{
  0%{top:0%}
  100%{top:100%}
}
</style>
</head>

<body>

<div class="card">
  <div class="scan"></div>
  <div class="content">
    <div class="title">üì° Server ‡∏ß‡πà‡∏≤‡∏á</div>
    <div class="total" id="total">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
    <div id="servers"></div>
  </div>
</div>

<script>
const MAX = 500;

const servers = [
  {name:"Server 1", url:"http://45.144.167.176:8888/server/online"},
  {name:"Server 2", url:"http://103.114.201.136:8888/server/online"},
  {name:"Server 3", url:"http://103.114.201.151:8888/server/online"},
  {name:"Server 4", url:"http://45.136.255.7:8888/server/online"},
  {name:"Server 5", url:"http://45.144.167.176:81/server/online.json"}
];

async function update(){
  let total = 0;
  const container = document.getElementById("servers");
  container.innerHTML = "";

  for(let s of servers){
    let value = 0;
    try{
      const res = await fetch(s.url);
      let text = await res.text();
      value = parseInt(text);
      if(isNaN(value)) value = 0;
      if(value > MAX) value = MAX;
    }catch{
      value = 0;
    }

    total += value;
    const percent = (value/MAX)*100;

    container.innerHTML += `
      <div class="server">
        <div class="row">
          <span>${s.name}</span>
          <span class="value">${value} ‡∏Ñ‡∏ô</span>
        </div>
        <div class="bar">
          <div class="fill" style="width:${percent}%"></div>
        </div>
      </div>
    `;
  }

  const totalEl = document.getElementById("total");
  totalEl.innerText = total + " ‡∏Ñ‡∏ô";
  totalEl.style.transform = "scale(1.1)";
  setTimeout(()=> totalEl.style.transform="scale(1)",300);
}

update();
setInterval(update,10000);
</script>

</body>
</html>
